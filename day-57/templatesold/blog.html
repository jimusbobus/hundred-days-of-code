<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
    </head>
    <body>
        <h1>Blogs</h1>
        {% for post in posts %}
            <h2>{{post['title']}}</h2>
            <h3>{{post['subtitle']}}</h3>
            <p>{{post['body']}}</p>

            {% if post['id'] == 2 %}
                <h4>This is ID {{post['id']}}</h4>
            {% endif %}
        {% endfor %}

    </body>
</html>
